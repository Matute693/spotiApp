<div class="card-columns m-3 animated fadeIn">
    <div 
      (click)="seeArtist( item )" 
      *ngFor="let item of items" 
      class="card pointer">
      <img [src]="item.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <span *ngFor="let artist of item.artists" class="badge badge-success">{{ artist.name }}</span>
        <p class="card-text"><small class="text-muted">{{ item.release_date }}</small></p>
      </div>
    </div>
  </div>
