
<div class="container-xl container-lg container-md container-sm mb-5">
        <input 
            #searchArtists
            type="text" 
            (keyup)="searchArtist(searchArtists.value)" 
            class="form-control" 
            placeholder="Search artist">
</div>

<app-loading *ngIf="loading"></app-loading>

<app-cards *ngIf="!loading" [items]="artists"></app-cards>
