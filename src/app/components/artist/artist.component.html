
<app-loading *ngIf="loading"></app-loading>
<div 
    class="container__image animated fadeIn"
    *ngIf="!loading">
        <img [src]="artist.images | noimage" class="img-thumb img-circle">
        <div class="col">
                <h3> {{ artist.name }}</h3>
                <p>Popularity <span  [ngClass]="[ colorPopulation(artist.popularity) ? 'badge badge-success' : 'badge badge-danger']">{{artist.popularity}}</span></p>
                <p>Followers: <span  class="text-primary">{{artist.followers['total'] | number}}</span></p>
                <a [href]="artist.external_urls.spotify"> Artist's music</a>
        </div>
        <div class="col-2 mt-2">
            <button
                (click)="goBack()"
                class="btn btn-success"> Return </button>
        </div>

    </div>

<div [ngClass]="{ 'd-none-765': !mobile }"> class="row my-5">
    <div class="col text-white">
        <table class="table">
            <thead>
                <tr class="text-white">
                    <th scope="col">Photo</th>
                    <th scope="col">Album</th>
                    <th scope="col">Song</th>
                    <th scope="col">Preview</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-white" *ngFor="let song of topTracks">
                    <img [src]="song.album.images | noimage" class="img-thumb">
                    <th scope="row"></th>
                        <td>{{ song.album.name }}</td>
                        <td>{{ song.name }}</td>
                        <td>
                            <iframe [src]="song.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0"></iframe>
                        </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="mt-4">
    <div
        *ngFor="let song of topTracks"
        class="card bg-dark text-center my-4"
        [ngClass]="{ 'd-none-800': desktop }">
        <img [src]="song.album.images | noimage" class="img-mobile">
        <div class="card-body">
          <h5 class="card-title text-white">{{ song.album.name }}</h5>
          <p class="card-text text-white">{{ song.name }}</p>
          <div>
            <iframe [src]="song.uri | domseguro:'https://open.spotify.com/embed?uri=' " width="300" height="80" frameborder="0"></iframe>
        </div>
        </div>
    </div>
</div>
